<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida Usuario</title>
</head>

<body>
    <button type="button" id="incrementar">Incrementar</button>
    <button type="button" id="decrementar">Decrementar</button>
    <button type="button" id="logout">Logout</button>
    <p id="saludo"></p>
    <p id="contador"></p>
</body>
<script>
if(localStorage.usuario != null){
    document.getElementById("saludo").innerHTML = "Bienvenido de nuevo " + localStorage.usuario + "!";
}else{
    var usuario = prompt("Introduce tu nombre de usuario");
    localStorage.setItem("usuario", usuario);
    document.getElementById("saludo").innerHTML = "Tu primera visita " + localStorage.usuario + "!";
}
if(!sessionStorage.getItem("contador")){
    sessionStorage.setItem("contador", "0");
}
document.getElementById("contador").innerHTML = "Has visitado la p치gina " + sessionStorage.getItem("contador") + " veces";
document.getElementById("incrementar").addEventListener("click", incrementar);
document.getElementById("decrementar").addEventListener("click", decrementar);
document.getElementById("logout").addEventListener("click", logout);

function incrementar(){
    sessionStorage.setItem("contador", parseInt(sessionStorage.getItem("contador")) + 1);
    document.getElementById("contador").innerHTML = "Has visitado la p치gina " + sessionStorage.getItem("contador") + " veces";
}

function decrementar(){
    sessionStorage.setItem("contador", parseInt(sessionStorage.getItem("contador")) - 1);
    document.getElementById("contador").innerHTML = "Has visitado la p치gina " + sessionStorage.getItem("contador") + " veces";
}

function logout(){
    localStorage.removeItem("usuario");
    sessionStorage.removeItem("contador");
    document.getElementById("saludo").innerHTML = "Hasta pronto!";
    document.getElementById("contador").innerHTML = "Inicia sesi칩n para ver el contador";
}
</script>

</html>
