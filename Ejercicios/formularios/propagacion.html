<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propagaci칩n de Eventos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .contenedor {
            width: 300px;
            padding: 50px;
            background: lightblue;
            margin: 20px auto;
        }

        .caja {
            width: 200px;
            padding: 30px;
            background: lightcoral;
            margin: auto;
            cursor: pointer;
        }

        .boton {
            padding: 10px 20px;
            background: yellow;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="contenedor" id="contenedor">
        <div class="caja" id="caja">
            <button class="boton" id="boton">Haz Clic</button>
        </div>
    </div>

    <script>
        // Evento en el contenedor (Fase de Captura)
        document.getElementById("contenedor").addEventListener("click", function () {
            console.log("游닍 Clic en CONTENEDOR (captura)");
        }, true); // <- CAPTURA ACTIVADA

        // Evento en la caja (Fase de Propagaci칩n)
        document.getElementById("caja").addEventListener("click", function () {
            console.log("游린 Clic en CAJA (bubbling)");
        });

        // Evento en el bot칩n
        document.getElementById("boton").addEventListener("click", function (event) {
            console.log("游리 Clic en BOT칍N");
            // event.stopPropagation(); // Descomentar para evitar que el evento suba
        });
    </script>

</body>

</html>
