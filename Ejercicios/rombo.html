<!-- 
Utilizando bucles, el símbolo &nbsp y la etiqueta <br>, dibuja la figura siguiente:
              *
             ***
            *****
           *******
            *****
             ***
              *           
Se trata de un rombo de asteriscos centrado en la pantalla. 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rombo</title>
</head>

<body>

    <div id="rombo"></div>

    <script>
        const rombo = document.getElementById('rombo');
        const altura = prompt("Escribe la altura del rombo (número de filas):"); // Altura del rombo (número de líneas)
        const caracter = prompt("Escribe el carácter utilizado en el rombo:");
        const espacio = '&nbsp&nbsp';
        
        // Parte superior del rombo
        for (let i = 1; i <= altura; i++) {
            let linea = '';
            // Agregar espacios en blanco
            for (let j = 1; j <= altura - i; j++) {
                linea += espacio; // Espacio en blanco
            }
            // Agregar asteriscos
            for (let k = 1; k <= 2 * i - 1; k++) {
                linea += caracter;
            }
            rombo.innerHTML += linea + '<br>'; // Agregar la línea al div
        }

        // Parte de abajo del rombo
        for (let i = altura - 1; i >= 1; i--) {
            let linea = '';
            // Agregar espacios en blanco
            for (let j = 1; j <= altura - i; j++) {
                linea += espacio;
            }
            // Agregar asteriscos
            for (let k = 1; k <= (2 * i - 1); k++) {
                linea += caracter;
            }
            rombo.innerHTML += linea + '<br>'; // Agregar la línea al div
        }
    </script>
</body>

</html>
