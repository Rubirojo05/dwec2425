<body>
    <script>
        console.time("");
        //Debo encontrar una pareja de números que todos los 5 dígitos sean diferentes entre ellos, la suma de los dos números debe ser menor de 99.999 es decir que debe recorrerse de 0 hasta ese número para encontrar los números que son totalmente diferentes, me quiero quedar con el resultado de la suma de los dos números que dé 1, 3, 5, 7, X, en cualquier orden del número.
        //Padstart me lo pone al principio y Padend me lo pone al final

        

        //Función para verificar que la suma de ambos dígitos es menor que 99999
        function sumaMenor(num1, num2) {
            return num1 + num2 < 99999;
        }

        //Función para verificar que la suma da los números 1, 3, 5, 7, X en cualquier orden
        function sumaCorrecta(num1, num2) {
            const suma = String(num1 + num2);
            const conjunto = new Set(suma);
            return conjunto.size === 5
        }

        //Función para verificar si un número tiene exactamente todos los digitos únicos
        function tieneDigitosUnicos(numero) {
            const digitos = String(numero).split("");
            const conjunto = new Set(digitos);
            return conjunto.size === 5; //Los numeros de la lotería tienen 5 cifras únicas
        }
        //Funcion para verificar si dos numeros contienen todos los digitos del 0 al 9
        function cubrenTodosLosDigitos(num1, num2) {
            const todosDigitos = new Set(String(num1) + String(num2));
            return todosDigitos.size === 10;
        }//Verifica que los dos números contienen todos los digitos del 0 al 9

        console.timeEnd("");
    </script>
</body>
