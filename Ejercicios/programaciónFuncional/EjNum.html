<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        /* Dada la lista de números:
            const numeros = [1, 2, 3, 4, 5, 6, 3, 7, 7];
            Usar map, filter y reduce para obtener los números duplicados(multiplicados por dos), obtener los pares y la suma de todos.
        */

        const numeros = [1, 2, 3, 4, 5, 6, 3, 7, 7];

        let repetidos = numeros.filter((numero, indice) => numeros.indexOf(numero) !== indice); //Si el índice del número es diferente al índice del número en el array, es un duplicado.
        console.log(repetidos);

        let duplicados = numeros.map(numero => numero * 2); //Duplico todos los números.
        console.log(duplicados);

        let pares = numeros.filter(numero => numero % 2 === 0); //Si el número es divisible entre 2, es par.
        console.log(pares);

        let suma = numeros.reduce((acumulador, numero) => acumulador + numero, 0); //Sumo todos los números.
        console.log(suma);

    </script>
</body>

</html>
