<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 tareaContinua</title>
</head>

<body>
    <script>

        /* 5.- Encierra todo el programa en un bucle para que al usuario se le pregunte repetidamente qué quiere hacer. 
        El usuario puede optar por:
            • Mostrar el primer contacto (primero)
            • Mostrar el último contacto (último)
            • Mostrar todos los contactos (todos)
            • Añadir un nuevo contacto (nuevo)
            • Salir del programa (salir)
        Después de ejecutar la acción seleccionada, el programa le dará la oportunidad de elegir
        nuevamente. El programa debe finalizar las acciones solo después de que el usuario dé
        un comando específico (salir). */

        var contactos = [{
            nombre: "Maxwell Wright",
            telefono: "(0191) 719 6495",
            correo: "Curabitur.egestas.nunc@nonnummyac.co.uk"
        },
        {
            nombre: "Raja Villareal",
            telefono: "0866 398 2895",
            correo: "posuere.vulputate@sed.com"
        },
        {
            nombre: "Helen Richards",
            telefono: "0800 1111",
            correo: "libero@convallis.edu"
        }
        ];
        contactos.push({
            nombre: "Maisie Haley",
            telefono: "0913 531 3030",
            correo: "risus.Quisque@urna.ca"
        });

        while (true) {
            //Damos a elegir al usuario que quiere hacer con la lista
            var opcion = prompt("Elige una opción: primero, último, nuevo, salir");

            //Si la opción es primero, mostramos el primer contacto
            if (opcion === "primero") {
                console.log("Primer contacto: " + contactos[0].nombre + " / " + contactos[0].telefono + " / " + contactos[0].correo);
                //Si la opción es último, mostramos el último contacto
            } else if (opcion === "ultimo") {
                console.log("Último contacto: " + contactos[contactos.length - 1].nombre + " / " + contactos[contactos.length - 1].telefono + " / " + contactos[contactos.length - 1].correo);
                //Si la opción es nuevo, añadimos un nuevo contacto
            } else if (opcion === "nuevo") {
                var nuevoContacto = {
                    nombre: prompt("Introduce el nombre del contacto: "),
                    telefono: prompt("Introduce el telefono del contacto: "),
                    correo: prompt("Introduce el correo del nuevo contacto: ")
                };
                //Verificamos si el usuario ha introducido todos los datos necesarios
                if (nuevoContacto.nombre && nuevoContacto.telefono && nuevoContacto.correo) {
                    contactos.push(nuevoContacto);
                    console.log("Nuevo contacto agregado: " + nuevoContacto.nombre + " / " + nuevoContacto.telefono + " / " + nuevoContacto.correo);
                } else {
                    console.log("Faltan datos. No se ha agregado el contacto.");
                }
            } else if (opcion === "salir") {
                break;
            } else {
                console.log("Opción no válida.");
            }
        }
    </script>
</body>

</html>
