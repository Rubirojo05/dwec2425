<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>UberEats</title>
</head>

<body>
    <h1>UberEats</h1>
    <br>
    <br>
    <div id="contenido">
        <p>Pulsa el bot√≥n para realizar un pedido</p>
        <button id="realizarPedido">Realizar Pedido</button>
        <p id="mensaje"></p>
    </div>
</body>

<script>
    document.getElementById("realizarPedido").addEventListener("click", realizarPedido);

    function realizarPedido() {
        const mensajeParrafo = document.getElementById("mensaje");
        mensajeParrafo.innerHTML = "Confirmando...";
        console.log("Confirmando...");

        const pedido = new Promise((resolve, reject) => {
            let confirmacion = Math.random();
            let confirmado = confirmacion < 0.8 ? true : false;

            setTimeout(() => {
                confirmado ? resolve("Confirmado ‚úÖ") : reject("No se pudo confirmar‚ùåüö®");
            }, 2000);
        });

        pedido
            .then((mensaje) => {
                mensajeParrafo.innerHTML = mensaje;
                console.log(mensaje);
                return new Promise((resolve) => {
                    mensajeParrafo.innerHTML += "<br>Preparando...üë®üèº‚Äçüç≥";
                    console.log("Preparando...üë®üèº‚Äçüç≥");
                    setTimeout(() => {
                        resolve("Comida preparada üçî");
                    }, 4000);
                });
            })
            .then((mensajePreparacion) => {
                mensajeParrafo.innerHTML += "<br>" + mensajePreparacion;
                console.log(mensajePreparacion);
                return new Promise((resolve) => {
                    mensajeParrafo.innerHTML += "<br>Enviando...üö¥‚Äç‚ôÇÔ∏è";
                    console.log("Enviando...üö¥‚Äç‚ôÇÔ∏è");
                    setTimeout(() => {
                        resolve("Entregado üè†");
                    }, 6000);
                });
            })
            .then((mensajeEntrega) => {
                mensajeParrafo.innerHTML += "<br>" + mensajeEntrega;
                console.log(mensajeEntrega);
            })
            .catch((error) => {
                mensajeParrafo.innerHTML = error;
                console.log(error);
            });
    }
</script>

</html>
