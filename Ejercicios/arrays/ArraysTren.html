<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //         Ejercicio 3 (tren)
        // Programa que pida un número que indica por cada pareja de dígitos (empezando por la derecha) los viajeros que han subido y bajado (respectivamente) en la estación de partida y en cada una de las estaciones intermedias hasta llegar a su destino.
        // Por ejemplo si se recibe el siguiente número  68573528463604, significa que partió con 4 viajeros, en la siguiente estación subieron 6 y bajaron 3, en la segunda intermedia bajaron 4 y subieron 6…
        // Se pide:
        //     • Control de errores ( NaN, número incorrecto…)
        //     • ¿Cuántos llegaron al final de trayecto?

        let cadenaNumeros = prompt("Introduce la cadena de números: ");
        
        while (isNaN(Number(cadenaNumeros)) || cadenaNumeros.length % 2 != 0) {
            if (isNaN(Number(cadenaNumeros))) {
                cadenaNumeros = prompt("Sólo números por favor :)");
            }

            if (cadenaNumeros.length % 2 != 0) {
                cadenaNumeros = prompt("Una cantidad de numeros pares por favor :)")
            }
        }

        let pasajerosTotal = 0;

        for (let i = cadenaNumeros.length - 1; i >= 0; i -= 2) {
            pasajerosTotal += Number(cadenaNumeros[i]);
            //console.log(pasajerosTotal);
            pasajerosTotal -= Number(cadenaNumeros[i - 1]);
            //console.log(pasajerosTotal);
        }
        console.log("Pasajeros al final: " + pasajerosTotal);
    </script>
</body>

</html>
