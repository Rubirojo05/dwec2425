<!-- Ejercicio 3 (tren)
Programa que pida un número que indica por cada pareja de dígitos (empezando por la derecha) 
los viajeros que han subido y bajado (respectivamente) en la estación de partida y en cada una de las 
estaciones intermedias hasta llegar a su destino.
Por ejemplo si se recibe el siguiente número  68573528463604, significa que partió con 4 viajeros, 
en la siguiente estación subieron 6 y bajaron 3, en la segunda intermedia bajaron 4 y subieron 6…
Se pide:
Control de errores ( NaN, número incorrecto…)
¿Cuántos llegaron al final de trayecto?
Modificación: el número de viajeros puede ser de más de un dígito. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Ejercicio 3</title>
</head>

<body>
    <script>
        let Numeros = prompt("Introduce los números: ");

        while (isNaN(Number(Numeros)) || Numeros.length % 2 != 0) {
            if (isNaN(Number(Numeros))) {
                Numeros = prompt("Solo carácteres numéricos.");
            }

            if (Numeros.length % 2 != 0) {
                Numeros = prompt("La cantidad debe de ser par.")
            }
        }

        let total = 0;

        for (let i = Numeros.length - 1; i >= 0; i -= 2) {
            total += Number(Numeros[i]);
            total -= Number(Numeros[i - 1]);
        }
        console.log("Pasajeros al final: " + total);
    </script>
</body>

</html>
